<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%sveltekit.assets%/favicon.ico" />
        <link
            rel="apple-touch-icon"
            href="%sveltekit.assets%/apple-touch-icon.png"
        />
        <meta name="theme-color" content="#ffffff" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        %sveltekit.head%
        <!-- <link rel="stylesheet" href="%sveltekit.assets%/global.css" /> -->

        <style>
            :root {
                /* Базовые */
                --color-light: #ffffff;
                --color-light-rgb: 255, 255, 255;
                --color-dark: #131619;
                --color-dark-rgb: 19, 22, 25;

                /* Основная цветовая схема */
                --color-bg: var(--color-light);
                --color-bg-rgb: var(--color-light-rgb);
                --color-text: var(--color-dark);
                --color-text-rgb: var(--color-dark-rgb);

                --color-primary: #4ac97e;
                --color-primary-rgb: 74, 201, 126;
                --color-primary-hover: #3db16d;
                --color-primary-hover-rgb: 61, 177, 109;

                --color-secondary-8: #edffff;
                --color-secondary-8-rgb: 237, 255, 255;
                --color-secondary-7: #d9eeff;
                --color-secondary-7-rgb: 217, 238, 255;
                --color-secondary-6: #c5daff;
                --color-secondary-6-rgb: 197, 218, 255;
                --color-secondary-5: #b1c6ff;
                --color-secondary-5-rgb: 177, 198, 255;
                --color-secondary-4: #9db2ff;
                --color-secondary-4-rgb: 157, 178, 255;
                --color-secondary-3: #899eff;
                --color-secondary-3-rgb: 137, 158, 255;
                --color-secondary-2: #758aff;
                --color-secondary-2-rgb: 117, 138, 255;
                --color-secondary-1: #6176f9;
                --color-secondary-1-rgb: 97, 118, 249;
                --color-secondary: #4d62e5;
                --color-secondary-rgb: 77, 98, 229;

                --color-accent: #e26f20;
                --color-accent-rgb: 226, 111, 32;

                /* Системные */
                --color-success: #4ac97e;
                --color-success-rgb: 74, 201, 126;
                --color-warning: #ffc107;
                --color-warning-rgb: 255, 193, 7;
                --color-error: #d0302f;
                --color-error-rgb: 208, 48, 47;
                --color-info: #82dbf7;
                --color-info-rgb: 130, 219, 247;

                /* Оттенки серого */
                --color-gray-100: #f8f9fa;
                --color-gray-100-rgb: 248, 249, 250;
                --color-gray-200: #e9ecef;
                --color-gray-200-rgb: 233, 236, 239;
                --color-gray-300: #dee2e6;
                --color-gray-300-rgb: 222, 226, 230;
                --color-gray-400: #ced4da;
                --color-gray-400-rgb: 206, 212, 218;
                --color-gray-500: #adb5bd;
                --color-gray-500-rgb: 173, 181, 189;
                --color-gray-600: #6c757d;
                --color-gray-600-rgb: 108, 117, 125;
                --color-gray-700: #495057;
                --color-gray-700-rgb: 73, 80, 87;
                --color-gray-800: #343a40;
                --color-gray-800-rgb: 52, 58, 64;
                --color-gray-900: #212529;
                --color-gray-900-rgb: 33, 37, 41;

                --min-font-size: 1rem; /* 16px по умолчанию */
                --max-font-size: 1.375rem; /* 22px по умолчанию */

                /* Оптимальная формула расчета */
                --text-base-size: clamp(
                    var(--min-font-size),
                    calc(1rem + 0.25vw + 0.1vh),
                    var(--max-font-size)
                );

                /* Альтернативный вариант с фиксированными пикселями */
                --text-fluid-size: clamp(
                    16px,
                    calc(16px + 0.3vw + 0.1vh),
                    22px
                );

                /* ===== Относительные единицы для типографики ===== */
                --text-scale-ratio: 1.2;
                --line-height-base: 1.4;

                /* Иерархия шрифтов */
                --text-xs: calc(
                    var(--text-base-size) / var(--text-scale-ratio)
                );
                --text-sm: calc(var(--text-xs) * var(--text-scale-ratio));
                --text-md: var(--text-base-size);
                --text-lg: calc(var(--text-md) * var(--text-scale-ratio));
                --text-xl: calc(var(--text-lg) * var(--text-scale-ratio));
                --text-xxl: calc(var(--text-xl) * var(--text-scale-ratio));
                --text-xxxl: calc(var(--text-xxl) * var(--text-scale-ratio));

                /* ===== Отступы ===== */
                --space-vertical-unit: 1svh;
                --space-vertical-xxs: clamp(
                    0.25rem,
                    calc(0.25 * var(--space-vertical-unit)),
                    0.5rem
                );
                --space-vertical-xs: clamp(
                    0.5rem,
                    calc(0.5 * var(--space-vertical-unit)),
                    1rem
                );
                --space-vertical-sm: clamp(
                    0.75rem,
                    calc(0.75 * var(--space-vertical-unit)),
                    1.5rem
                );
                --space-vertical-md: clamp(
                    1rem,
                    var(--space-vertical-unit),
                    2rem
                );
                --space-vertical-lg: clamp(
                    1.5rem,
                    calc(1.5 * var(--space-vertical-unit)),
                    3rem
                );
                --space-vertical-xl: clamp(
                    2rem,
                    calc(2 * var(--space-vertical-unit)),
                    4rem
                );
                --space-vertical-xxl: clamp(
                    3rem,
                    calc(3 * var(--space-vertical-unit)),
                    6rem
                );

                /* Горизонтальные отступы (зависят от ширины экрана) */
                --space-horizontal-unit: 1vw;
                --space-horizontal-xxs: clamp(
                    0.25rem,
                    calc(0.25 * var(--space-horizontal-unit)),
                    0.5rem
                );

                --space-horizontal-xs: clamp(
                    0.5rem,
                    calc(0.5 * var(--space-horizontal-unit)),
                    1rem
                );
                --space-horizontal-sm: clamp(
                    0.75rem,
                    calc(0.75 * var(--space-horizontal-unit)),
                    1.5rem
                );
                --space-horizontal-md: clamp(
                    1rem,
                    var(--space-horizontal-unit),
                    2rem
                );
                --space-horizontal-lg: clamp(
                    1.5rem,
                    calc(1.5 * var(--space-horizontal-unit)),
                    3rem
                );
                --space-horizontal-xl: clamp(
                    2rem,
                    calc(2 * var(--space-horizontal-unit)),
                    4rem
                );
                --space-horizontal-xxl: clamp(
                    3rem,
                    calc(3 * var(--space-horizontal-unit)),
                    6rem
                );

                /* ===== Тени ===== */
                --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
                --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.15);
                --shadow-lg: 0 10px 24px rgba(0, 0, 0, 0.2);
                --shadow-xl: 0 20px 48px rgba(0, 0, 0, 0.25);

                /* ===== Радиусы скругления ===== */
                --radius-sm: calc(var(--text-base-size) * 0.25);
                --radius-md: calc(var(--text-base-size) * 0.5);
                --radius-lg: calc(var(--text-base-size) * 1);
                --radius-full: 9999px;

                /* ===== Анимации ===== */
                --transition-fast: 0.15s ease;
                --transition-normal: 0.3s ease;
                --transition-slow: 0.45s ease;

                /* ===== z-index ===== */
                --z-index-dropdown: 100;
                --z-index-sticky: 200;
                --z-index-fixed: 300;
                --z-index-modal: 400;
                --z-index-toast: 500;

                /* ===== Макет ===== */
                --max-width-container: min(1440px);
                --max-width-text: 65ch;
            }

            /* ===== Темная тема ===== */
            /* ===== Темная тема ===== */
            @media (prefers-color-scheme: dark) {
                :root {
                    --color-bg: var(--color-dark);
                    --color-bg-rgb: var(
                        --color-dark-rgb
                    ); /* Критически важно! */
                    --color-text: var(--color-light);
                    --color-text-rgb: var(--color-light-rgb); /* Также важно */

                    /* Обновляем RGB значения для системных цветов */
                    --color-primary-rgb: var(
                        --color-primary-rgb
                    ); /* Остается тем же */
                    --color-secondary-rgb: var(
                        --color-secondary-rgb
                    ); /* Остается тем же */
                    --color-accent-rgb: var(
                        --color-accent-rgb
                    ); /* Остается тем же */

                    --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.5);
                    --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.6);
                    --shadow-lg: 0 10px 24px rgba(0, 0, 0, 0.7);
                    --shadow-xl: 0 20px 48px rgba(0, 0, 0, 0.8);
                }
            }

            /* ===== Базовые стили ===== */
            *,
            *::before,
            *::after {
                box-sizing: inherit;
            }

            /* Оптимизация для режима экономии энергии */
            @media (prefers-reduced-motion: reduce) {
                * {
                    animation-duration: 0.01ms !important;
                    animation-iteration-count: 1 !important;
                    transition-duration: 0.01ms !important;
                    scroll-behavior: auto !important;
                }
            }

            html {
                box-sizing: border-box;
                scroll-behavior: smooth;
                font-size: 100%;
            }

            html,
            body {
                max-width: 100vw;
                height: 100svh;
                position: relative;
                overflow-x: hidden;
            }

            body {
                touch-action: none;
                -webkit-user-drag: none;
                -ms-touch-action: none;
                user-select: text;
                -webkit-tap-highlight-color: transparent;
                overscroll-behavior: none;
                margin: 0;
                padding: 0;
                font-family: "Geist_Mono", system-ui, -apple-system, sans-serif;
                font-style: normal;
                line-height: var(--line-height-base);
                letter-spacing: 0.015em;
                color: var(--color-text);
                background-color: var(--color-bg);
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                font-size: var(--text-base-size);
            }

            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }

            a {
                color: inherit;
                text-decoration: none;
            }

            /* Отключаем подсветку тапов на мобильных */
            a,
            button,
            input,
            textarea,
            select {
                -webkit-tap-highlight-color: transparent;
            }

            button,
            a,
            img,
            svg {
                user-select: none;
            }

            .container {
                padding: var(--space-vertical-md) 0;
                margin: 0 auto;
                width: 100%;
                max-width: var(--max-width-container);
                height: 100%;
                max-height: 100%;
                overflow: hidden;
            }

            .page {
                position: relative;
                display: grid;
                grid-template-rows: minmax(32px, 6%) 1fr;
                align-items: flex-start;
                padding: 0px;
                gap: var(--space-vertical-md);
                width: 100%;
                height: 100%;
                max-height: 100%;
                overflow: hidden;
                flex: none;
                order: 1;
                align-self: stretch;
                flex-grow: 1;
            }

            .divider {
                width: 100%;
                height: 1px;
                background-color: var(--color-gray-500);
            }
            .highlight {
                color: var(--color-primary);
            }
            main {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%;
                height: 100%;
                gap: var(--space-vertical-md);
                overflow-y: auto;
            }

            summary {
                list-style: none;
            }

            summary::marker,
            summary::-webkit-details-marker {
                display: none;
            }

            .visually-hidden {
                position: absolute;
                width: 1px;
                height: 1px;
                padding: 0;
                margin: -1px;
                overflow: hidden;
                clip: rect(0, 0, 0, 0);
                white-space: nowrap;
                border: 0;
            }

            @media (prefers-color-scheme: dark) {
                html {
                    color-scheme: dark;
                }
            }

            @media (max-width: 1440px) {
                .container {
                    padding: var(--space-vertical-md) var(--space-horizontal-md);
                    margin: 0;
                }
            }
            @media (max-width: 768px) {
                /* Уменьшаем базовый размер шрифта для мобильных */
                :root {
                    --min-font-size: 12px;
                    --max-font-size: 16px;
                }
                .container {
                    padding: var(--space-vertical-sm) var(--space-horizontal-sm);
                }
                .page {
                    grid-template-rows: minmax(32px, 5%) 1fr;
                    gap: var(--space-vertical-sm);
                }
            }

            @media (max-width: 480px) {
                :root {
                    --min-font-size: 11px;
                    --max-font-size: 14px;
                }
                .container {
                    padding: var(--space-vertical-sm) 0;
                }
            }

            /* ===== Стили для скроллбаров ===== */

            /* WebKit (Chrome, Safari, Edge) */
            *::-webkit-scrollbar {
                width: 8px;
                height: 8px;
            }

            *::-webkit-scrollbar-track {
                background: var(--color-bg);
            }

            *::-webkit-scrollbar-thumb {
                background-color: var(
                    --color-gray-400
                ); /* или color-primary / rgba(...) */
                border-radius: 10px;
                border: 1px solid var(--color-bg);
            }

            /* Firefox */
            * {
                scrollbar-width: thin; /* "auto" | "thin" | "none" */
                scrollbar-color: var(--color-gray-400) var(--color-bg); /* thumb track */
            }

            @media (prefers-color-scheme: dark) {
                *::-webkit-scrollbar-thumb {
                    background-color: var(--color-gray-600);
                    border: 2px solid var(--color-bg);
                }

                * {
                    scrollbar-color: var(--color-gray-600) var(--color-bg);
                }
            }
        </style>
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
        <noscript>
            <div>
                <img
                    src="https://mc.yandex.ru/watch/97637253"
                    style="position: absolute; left: -9999px"
                    alt=""
                />
            </div>
            <iframe
                src="https://mc.yandex.ru/watch/97637253"
                style="position: absolute; left: -9999px"
                width="1"
                height="1"
                frameborder="0"
                title="Yandex Noscript Tracker"
            ></iframe>
        </noscript>
    </body>
</html>
